# Default values for helmcharts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace:
  getns: student-api
image:
  repository: 905418473153.dkr.ecr.us-east-1.amazonaws.com/poc-ecr-repo
  pullPolicy: IfNotPresent
  dbimage: postgres:12
  # Overrides the image tag whose default is the chart appVersion.
  tag: ae8285b

replicascount: 1
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

minreadyseconds: 10
#ApiVersion for the Resource(defaults to "monitoring.coreos.com/v1")
apiVersion: ""

service:
  type: NodePort
  port: 80
  targetport: 5000
  dbserviceport: 5432

secret:
  type: Opaque
  user: postgres
  password: postgres
  dburl: postgresql://postgres:postgres@rds-cluster.c58su4oykoue.us-east-1.rds.amazonaws.com:5432/postgres
  auth: 

containerport: 5000
dbcontainerport: 5432

nodeSelector: {
    appnode: "application",
    dbnode: "dependent_services"
}

tolerations: []

affinity: {}
