name: GitHub Actions CI/CD
run-name: Deploying Local CI.
on:
  push:
    branches:
      - exercise-05
jobs:
  CI:
    runs-on: self-hosted
    steps:
      - run: echo "The job was automatically triggered by a Push event."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "This job's status is ${{ job.status }}."